<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da MÃ­dia</title>
    <link rel="stylesheet" href="detalhes.css">
    <style>
        /* Estilizando o container para tornar o iframe responsivo */
        #trailer-container {
            display: none;
            position: relative;
            width: 100%;
            max-width: 800px; /* Limita a largura mÃ¡xima */
            margin: 20px auto;
            padding-bottom: 56.25%; /* MantÃ©m a proporÃ§Ã£o 16:9 */
            height: 0;
        }

        #trailer-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px; /* Borda arredondada para um design mais bonito */
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <div class="content">
        <button id="voltar">ðŸ”™ Voltar</button> <!-- BotÃ£o de voltar -->
        
        <img id="poster" src="" alt="Poster">
        <h1 id="titulo"></h1>
        <p id="nota"></p>
        <p id="genero"></p>
        <p id="data-lancamento"></p>
        <p id="duracao"></p>
        <p id="descricao"></p>

        <button id="trailer">ðŸŽ¬ Trailer</button>
        <button id="assistir">â–¶ Assistir</button>

        <!-- Ãrea para exibir o trailer responsivo -->
        <div id="trailer-container">
            <iframe id="trailer-iframe" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <div id="elenco">
            <h2>Elenco</h2>
            <div id="atores"></div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // BotÃ£o de voltar
            document.getElementById("voltar").onclick = function () {
                window.history.back();
            };

            // Modifica a mensagem de trailer nÃ£o disponÃ­vel
            document.getElementById("trailer").onclick = async function () {
                const videosResponse = await fetch(`https://api.themoviedb.org/3/${type}/${id}/videos?api_key=${apiKey}&language=pt-BR`);
                const videosData = await videosResponse.json();
                const trailer = videosData.results.find(video => video.type === "Trailer" && video.site === "YouTube");

                if (trailer) {
                    document.getElementById("trailer-container").style.display = "block";
                    document.getElementById("trailer-iframe").src = `https://www.youtube.com/embed/${trailer.key}`;
                } else {
                    alert("Piratas do Stream diz: Trailer nÃ£o disponÃ­vel.");
                }
            };
        });
    </script>
</body>
</html>
