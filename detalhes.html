<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da M√≠dia</title>
    <link rel="stylesheet" href="detalhes.css">
</head>
<body>
    <div id="background"></div>
    <div class="content">
        <img id="poster" src="" alt="Poster">
        <h1 id="titulo"></h1>
        <p id="nota"></p>
        <p id="genero"></p>
        <p id="data-lancamento"></p>
        <p id="duracao"></p>
        <p id="descricao"></p>

        <button id="trailer">üé¨ Trailer</button>
        <button id="assistir">‚ñ∂ Assistir</button>

        <!-- √Årea para exibir o trailer -->
        <div id="trailer-container" style="display: none;">
            <iframe id="trailer-iframe" width="560" height="315" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <div id="elenco">
            <h2>Elenco</h2>
            <div id="atores"></div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const params = new URLSearchParams(window.location.search);
            const id = params.get("id");
            const type = params.get("type");
            const link = params.get("link");
            const apiKey = '6fef90efb83322056c9bf84cdde87872';
    
            if (!id || !type) {
                document.body.innerHTML = "<h1>M√≠dia n√£o encontrada</h1>";
                return;
            }
    
            try {
                const response = await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${apiKey}&language=pt-BR`);
                const data = await response.json();
    
                document.getElementById("background").style.backgroundImage = `url(https://image.tmdb.org/t/p/w1280${data.backdrop_path})`;
                document.getElementById("poster").src = `https://image.tmdb.org/t/p/w500${data.poster_path}`;
                document.getElementById("titulo").innerText = data.title || data.name;
                document.getElementById("nota").innerText = `‚≠ê Nota: ${data.vote_average ? data.vote_average.toFixed(1) : 'N/A'}`;
                document.getElementById("genero").innerText = `üé≠ G√™nero: ${data.genres.map(g => g.name).join(', ')}`;
                document.getElementById("data-lancamento").innerText = `üìÖ Lan√ßamento: ${data.release_date || data.first_air_date || 'N√£o dispon√≠vel'}`;
                document.getElementById("duracao").innerText = `‚è≥ Dura√ß√£o: ${data.runtime ? data.runtime + ' minutos' : 'N√£o dispon√≠vel'}`;
                document.getElementById("descricao").innerText = data.overview;
    
                // Bot√£o de assistir
                document.getElementById("assistir").onclick = function () {
                    window.location.href = link;
                };
    
                // Bot√£o do trailer
                document.getElementById("trailer").onclick = async function () {
                    const videosResponse = await fetch(`https://api.themoviedb.org/3/${type}/${id}/videos?api_key=${apiKey}&language=pt-BR`);
                    const videosData = await videosResponse.json();
                    const trailer = videosData.results.find(video => video.type === "Trailer" && video.site === "YouTube");
                    if (trailer) {
                        // Exibe o trailer diretamente na p√°gina
                        const trailerUrl = `https://www.youtube.com/embed/${trailer.key}`;
                        document.getElementById("trailer-container").style.display = "block"; // Mostra a √°rea do trailer
                        document.getElementById("trailer-iframe").src = trailerUrl; // Carrega o v√≠deo no iframe
                    } else {
                        alert("Trailer n√£o dispon√≠vel.");
                    }
                };
    
                // Buscar elenco
                const creditsResponse = await fetch(`https://api.themoviedb.org/3/${type}/${id}/credits?api_key=${apiKey}&language=pt-BR`);
                const creditsData = await creditsResponse.json();
                const atoresContainer = document.getElementById("atores");
                
                creditsData.cast.slice(0, 10).forEach(actor => {
                    const actorDiv = document.createElement("div");
                    actorDiv.classList.add("actor");
                    actorDiv.innerHTML = `
                        <img src="https://image.tmdb.org/t/p/w185${actor.profile_path}" alt="${actor.name}">
                        <p>${actor.name} como ${actor.character}</p>
                    `;
                    atoresContainer.appendChild(actorDiv);
                });
    
            } catch (error) {
                console.error("Erro ao buscar detalhes da m√≠dia:", error);
                document.body.innerHTML = "<h1>Erro ao carregar a m√≠dia</h1>";
            }
        });
    </script>
</body>
</html>
